language: cpp
compiler: gcc

os: linux
dist: xenial
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test


before_install:
  - sudo apt-get update
  - sudo apt-get install -y libsdl2-dev libfreetype6-dev freeglut3-dev libglew-dev libglu1-mesa-dev mesa-common-dev

script:
  - export CC=gcc-7
  - export CXX=g++-7
  - cmake --version
  - cmake CMakeLists.txt
  - cmake  --build . --target neat